<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
        <title>Social Links Profile | by kephalosk</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <main id="app">
            <section class="card">
                <img class="cardImage" src="./assets/images/avatar-jessica.jpeg" alt="avatar image" aria-hidden="true"/>
                <header class="cardHeader">
                    <h1 class="cardHeaderTitle">Jessica Randall</h1>
                    <h2 class="cardHeaderSubTitle">London, United Kingdom</h2>
                </header>
                <p class="cardText">"Front-end developer and avid reader."</p>
                <div class="cardButtons">
                    <button>GitHub</button>
                    <button>Frontend Mentor</button>
                    <button>LinkedIn</button>
                    <button>Twitter</button>
                    <button>Instagram</button>
                </div>
            </section>
        </main>
        <footer class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="https://github.com/kephalosk/">kephalosk</a>
        </footer>
    </body>
</html>
